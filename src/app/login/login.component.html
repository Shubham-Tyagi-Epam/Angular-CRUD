<div class="login-bg p-5 d-flex align-items-center">
    <div class="card about-us-card mx-auto ">
    <div class="row justify-content-around">
      
      <div class="offset-lg-1 col-lg-4 col-md-6 p-5 d-flex align-items-center">
         
        <div class="card-body rounded" style="box-shadow: rgb(77, 67, 67) 0px 3px 8px;">
            <h3>Login</h3>
            Dont have an account yet ? <a routerLink="/register" class="link-primary"> Sign Up</a>
              <div class="mt-4 form-group ">
                <label class="font-weight-bold">UserId:</label>
                <input type="text" class="form-control" [(ngModel)] = "userid" />
              </div>
              <div class="form-group mt-2 ">
                <label>Password:</label>
                <input type="password" class="form-control" [(ngModel)] = "password"/>
              </div>
              <div class="text-center">
                <a [routerLink]="['/login']" [queryParams]="{uid:userid,pwd:password}">  <button class=" btn btn-dark mt-4 w-100 text-uppercase" > login </button></a>
              </div>
        </div>
      </div>
      <div class="col-lg-7 col-md-6 d-flex flex-column justify-content-center p-5">
        <div class="">
          <img src="../../assets/Images/undraw_login.svg" class="img-fluid rounded-start" alt="...">
      </div>
    </div>
    </div>
  </div>
</div>
