<div class="login-bg p-5 d-flex align-items-center">
    <div class="card about-us-card mx-auto ">
    <div class="row justify-content-around">
      
      <div class="offset-lg-1 col-lg-5 col-md-6 p-5 d-flex align-items-center">
         
        <div class="card-body rounded" style="box-shadow: rgb(77, 67, 67) 0px 3px 8px;">
            <h3 class="font-weight-bold">Register</h3>
            Already have an account ? <a routerLink='/login' class="link-primary"> Login </a>
            <form class="mt-3">
              <div class="form-group">
                  Employee ID : 
                  <input class="form-control form-input fs-5" type="text" #id1 required>
              </div>
              <div class="form-group mt-1">
                  Employee Name : 
                  <input class="form-control form-input fs-5" type="text" #name1 required>
              </div>
              <div class="form-group mt-1">
                  Location : 
                  <input class="form-control form-input fs-5" type="text" #loc1 required>
              </div>
              <div class="form-group mt-1">
                  Email : 
                  <input class="form-control form-input fs-5" type="text" #email1 required>
              </div>
              <div class="form-group mt-1">
                  Designation : 
                  <input class="form-control form-input fs-5" type="text" #desig1 required>
              </div>
              <div class="form-group mt-1">
                password : 
                <input class="form-control form-input fs-5" type="text" #pwd1 required>
            </div>
              <button type="button" class="btn btn-dark w-100 mt-4 text-uppercase" (click)="add(id1.value,name1.value,loc1.value,email1.value,desig1.value,pwd1.value)">Register</button>
          </form>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 d-flex flex-column justify-content-center p-5">
        <div class="">
          <img src="../../assets/Images/undraw_login.svg" class="img-fluid rounded-start" alt="...">
      </div>
    </div>
    </div>
  </div>
</div>
